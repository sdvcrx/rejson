name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./... -coverprofile=coverage.txt -covermode=atomic

    - name: Benchmark
      run: go test -bench=.

    - name: Codecov
      uses: codecov/codecov-action@v1.2.1
      with:
        file: ./coverage.txt
        flags: unittests
